{% extends 'base.html' %}

{% block content %}
<div class=" ">
 
<div class="d-md-flex flex-md-equal ">
  <div class="bg-dark col-md-12 mx-auto   text-center text-white overflow-hidden">
    
    <div class="bg-light shadow-sm mx-auto" style="width: 80%; height:100%; border-radius: 21px 21px 0 0;">
         
      {% if orders.count() > 0 %}
        <table class="table table-striped table-hover">
          <tbody>
            <tr>
              <th scope="row"  class="table-active"></th>
              <td colspan="2" class="table-active">Invoice </td>
              <td  class="table-active">Name</td>
              <td  class="table-active">status</td>
            </tr>
            {% for order in orders %}
            <tr>
              <th scope="row ">{{ order.id  }}</th>
              <td colspan="2" class="table-active">{{order.invoice}}</td>
              <td>{{ order.order_by.username }}</td>
              <td colspan="2" class="table-active">{{order.orderStatus}}</td>
              <td colspan="2" ><a  method='POST' href="{{ url_for('orders.my_order' , inv= order.invoice) }}">open</a></td>
            </tr>
            {% endfor %}
               
          </tbody>
          </table>
          
          

          {% else %}
          <h1 class="text-dark">Continue Shopping</h1>
          {% endif %}
    </div>
   </div>
</div>
 
</div>






{% endblock %}
